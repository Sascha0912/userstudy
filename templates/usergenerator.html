<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>User Generator</h1>
    <form action="/usergenerator" method="post">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Age</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="age" name="age">
        </div>


        <div class="form-group">
          <label for="affinity">IT-Affinity:</label>
          <select class="form-control" id="affinity" name="affinity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>

        <input type="submit" value="Generate">
        <hr>
        {% if show_results %}
        <h2>The ID for {{ data.age }} with IT-affinity {{ data.affinity }} is {{ data.userid }}</h2>
        {% endif %}
    </form>
</body>
</html>
