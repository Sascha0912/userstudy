<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Study 3.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>User Study 3.0</h1>
    <br/>
    <img src="../static/prototype3_0.png" alt="Prototype Image"><br/><br/>

    <form>
        <label for="userid">Your User ID:</label><br/>
        <input type="text" id="userid" name="userid"><br/>
        <label for="q1">What is your first reaction to this?</label><br/>
        <textarea id="q1" name="q1" rows="4" cols="80"></textarea><br/>

        <label for="q2">What parts were the most important for you?</label><br/>
        <textarea id="q2" name="q2" rows="4" cols="80"></textarea><br/>

        <label for="q3">Is there anything missing?</label><br/>
        <textarea id="q3" name="q3" rows="4" cols="80"></textarea><br/>

        <label for="q4">What was unclear?</label><br/>
        <textarea id="q4" name="q4" rows="4" cols="80"></textarea><br/>

        <label for="q5">On a scale of 1-5, how likely or unlikely would you be to recommend this to a friend?</label><br/>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5radio" id="q5one">
          <label class="form-check-label" for="q5radio1">
            1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5radio" id="q5two">
          <label class="form-check-label" for="q5radio2">
            2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5radio" id="q5three">
          <label class="form-check-label" for="q5radio3">
            3
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5radio" id="q5four">
          <label class="form-check-label" for="q5radio4">
            4
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q5radio" id="q5five">
          <label class="form-check-label" for="q5radio5">
            5
          </label>
        </div>


        <label for="q6">Would you use this? (Yes/No Question)</label><br/>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q6radio" id="q6yes">
          <label class="form-check-label" for="q6radio1">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="q6radio" id="q6no" checked>
          <label class="form-check-label" for="q6radio2">
            No
          </label>
        </div>

        <input type="submit" value="Submit">
    </form>


</body>
</html>
